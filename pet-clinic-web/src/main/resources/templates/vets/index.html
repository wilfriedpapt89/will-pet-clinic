<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head lang="en">
    <title>List of Vets</title>
</head>
<body>
<h1 th:text="'List of Vets'">Vet Index page</h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.getId()}">1</td>
        <td th:text="${vet.getFirstName()}">Joe</td>
        <td th:text="${vet.getLastName()}">Buck</td>
    </tr>
    </tbody>

</table>
</body>
</html>
