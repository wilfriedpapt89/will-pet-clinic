<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>List of Owners</title>
</head>
<body>
<h1 th:text="'List of Owners'">Owner Index page</h1>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.getId()}">1</td>
        <td th:text="${owner.getFirstName()}">Joe</td>
        <td th:text="${owner.getLastName()}">Buck</td>
    </tr>
    </tbody>

</table>
</body>
</html>
